name: Build legacy (ES5) bundle

on:
  push:
    branches: [ main, master ]

# Ļauj darbplūsmai komitēt atpakaļ repo
permissions:
  contents: write

jobs:
  build-legacy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # vajag, lai push/commit strādā

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm install

      - name: Show versions (debug)
        run: |
          node -v
          npm -v
          npx babel --version || true

      - name: Build legacy
        run: npm run build:legacy

      - name: Commit app.legacy.js
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update app.legacy.js (auto)"
          file_pattern: app.legacy.js
