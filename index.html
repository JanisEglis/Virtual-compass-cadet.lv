/* ================================================================
   DEVTOOL V1 (compact, early-capture, one-file)
   - liec šo skriptu PATS PIRMAIS (head vai uzreiz pēc <body>)
   - poga vienmēr redzama (max z-index), panelis ritināms un izmērāms
   - konsoles, kļūdu, resursu un performance “āķi” jau no ielādes
   - atskaite: kopēt vai .txt lejupielāde
   ================================================================= */
(function DevToolV1(){
  'use strict';

  /* ---------- EARLY BUFFER ---------- */
  const T0 = (performance && performance.timeOrigin) || Date.now();
  const pad = n=> n<10?('0'+n):n;
  const ts = ()=> {
    const ms = Math.max(0, Math.round(performance.now ? performance.now() : (Date.now()-T0)));
    const s = Math.floor(ms/1000);
    const m = Math.floor(s/60);
    const rems = s%60;
    return `[${pad(m)}:${pad(rems)}.${(ms%1000).toString().padStart(3,'0')}]`;
  };
  const ringMax = 1200;
  const buf = [];
  let errCount = 0, warnCount = 0, infoCount = 0, logCount = 0;

  function push(type, args){
    const line = `${ts()} ${type} ` + args.map(safeString).join(' ');
    if (buf.length >= ringMax) buf.shift();
    buf.push(line);
    if (type==='ERR') errCount++;
    if (type==='WRN') warnCount++;
    if (type==='INF') infoCount++;
    if (type==='LOG' || type==='DBG') logCount++;
    bumpBadge();
    // ja UI jau gatavs – arī izdrukā
    if (els.body) appendLine(line);
  }
  function safeString(v){
    try{
      if (typeof v === 'string') return v;
      if (v instanceof Error) return (v.stack || (v.name+': '+v.message));
      return JSON.stringify(v);
    }catch(e){ return String(v); }
  }

  /* ---------- CONSOLE HOOK (ON EARLY) ---------- */
  const orig = {
    log: console.log, warn: console.warn, error: console.error,
    info: console.info, debug: console.debug
  };
  let hooked = false;
  function hookConsole(){
    if (hooked) return; hooked = true;
    console.log = function(){ try{ push('LOG', [...arguments]); }catch(_){}; return orig.log.apply(console, arguments); };
    console.warn = function(){ try{ push('WRN', [...arguments]); }catch(_){}; return orig.warn.apply(console, arguments); };
    console.error = function(){ try{ push('ERR', [...arguments]); }catch(_){}; return orig.error.apply(console, arguments); };
    console.info = function(){ try{ push('INF', [...arguments]); }catch(_){}; return orig.info.apply(console, arguments); };
    console.debug = function(){ try{ push('DBG', [...arguments]); }catch(_){}; return orig.debug.apply(console, arguments); };
  }
  function unhookConsole(){
    if (!hooked) return; hooked = false;
    console.log = orig.log; console.warn = orig.warn; console.error = orig.error;
    console.info = orig.info; console.debug = orig.debug;
  }
  // startējam uzreiz
  hookConsole();

  /* ---------- GLOBAL ERROR/REJECTION & RESOURCE ERRORS ---------- */
  window.addEventListener('error',  e => push('ERR', [e.message, '@', e.filename+':'+e.lineno+':'+e.colno]));
  window.addEventListener('unhandledrejection', e => {
    const r = e && e.reason;
    push('ERR', ['UnhandledPromise', r && (r.stack||r.message||String(r))]);
  });
  // img/script/link kļūdas (capture=true, jo nebubble)
  document.addEventListener('error', e=>{
    const el = e.target || {};
    const tag = el.tagName || '?';
    if (tag === 'IMG' || tag === 'SCRIPT' || tag === 'LINK'){
      const src = el.currentSrc || el.src || el.href || '(nav)';
      push('ERR', [`Resursa kļūda <${tag.toLowerCase()}>:`, src]);
    }
  }, true);

  /* ---------- READYSTATE & LOAD TIMING ---------- */
  document.addEventListener('readystatechange', ()=>push('INF', ['readyState=', document.readyState]));
  window.addEventListener('DOMContentLoaded', ()=>push('INF', ['DOMContentLoaded']));
  window.addEventListener('load', ()=>push('INF', ['window.load']));

  /* ---------- PERFORMANCE OBSERVERS (ja pieejami) ---------- */
  const perf = { paints:{}, lcp:null, cls:0, fid:null, nav:null, longTasks:0 };
  try{
    // paints (FP/FCP)
    if (window.PerformanceObserver){
      new PerformanceObserver(list=>{
        for (const e of list.getEntries()){
          perf.paints[e.name] = Math.round(e.startTime);
          push('INF', ['paint', e.name, perf.paints[e.name]+'ms']);
        }
      }).observe({type:'paint', buffered:true});
    }
    // LCP
    if (window.PerformanceObserver){
      const lcpObs = new PerformanceObserver(list=>{
        const last = list.getEntries().pop();
        if (last){ perf.lcp = Math.round(last.startTime); }
      });
      lcpObs.observe({type:'largest-contentful-paint', buffered:true});
      window.addEventListener('visibilitychange', ()=>{ if (document.visibilityState === 'hidden') { try{ lcpObs.disconnect(); }catch(_){ } }});
    }
    // CLS
    if (window.PerformanceObserver){
      new PerformanceObserver(list=>{
        for (const e of list.getEntries()){
          if (!e.hadRecentInput) perf.cls += e.value;
        }
      }).observe({type:'layout-shift', buffered:true});
    }
    // FID
    if (window.PerformanceObserver){
      new PerformanceObserver(list=>{
        const e = list.getEntries()[0];
        if (e) perf.fid = Math.round(e.processingStart - e.startTime);
      }).observe({type:'first-input', buffered:true});
    }
    // LongTasks
    if (window.PerformanceObserver){
      new PerformanceObserver(list=>{
        perf.longTasks += list.getEntries().length;
      }).observe({type:'longtask', buffered:true});
    }
    // Navigation
    setTimeout(()=> {
      try{
        const nav = performance.getEntriesByType('navigation')[0];
        if (nav){
          perf.nav = {
            type: nav.type, ttfb: Math.round(nav.responseStart),
            domInteractive: Math.round(nav.domInteractive),
            domContentLoaded: Math.round(nav.domContentLoadedEventEnd),
            loadEventEnd: Math.round(nav.loadEventEnd)
          };
          push('INF', ['navigation', JSON.stringify(perf.nav)]);
        }
      }catch(_){}
    }, 0);
  }catch(_){}
