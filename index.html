<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADET.LV Virtuālais kompass © Jānis Eglis</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>
    <div id="app-container">
        <canvas id="mapCanvas"></canvas>
        
        <div id="compassContainer">
            <img src="assets/images/compass-base.png" alt="Compass Base" id="compassBase">
            <img src="assets/images/compass-needle.png" alt="Compass Needle" id="compassNeedle">
        </div>
        
        <div class="control-panel">
            <button class="control-btn" id="resetMap" title="Reset Map">
                <img src="assets/icons/reset-map.png" alt="Reset Map">
            </button>
            <button class="control-btn" id="uploadMap" title="Upload Map">
                <img src="assets/icons/upload-map.png" alt="Upload Map">
            </button>
            <button class="control-btn" id="resetCompass" title="Reset Compass">
                <img src="assets/icons/reset-compass.png" alt="Reset Compass">
            </button>
            <button class="control-btn" id="toggleFullscreen" title="Toggle Fullscreen">
                <img src="assets/icons/fullscreen-enter.png" alt="Toggle Fullscreen" id="fullscreenIcon">
            </button>
        </div>
        
        <div id="mobile-warning">
            <h2>Lūdzu, izmantojiet lielāku ekrānu šīs lietotnes darbībai</h2>
            <p>INTERAKTĪVAIS KOMPASS</p>
            <p class="copyright">CADET.LV | © Jānis Eglis</p>
        </div>
        
        <div id="orientation-overlay">
            <h1>Pagrieziet ierīci horizontālā stāvoklī</h1>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
